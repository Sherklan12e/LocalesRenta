{% extends "base.html" %}

{% block content %}
<style>
    .mga{
        height: 100vh;
        display: flex;
        background-color: aqua;   
    }
    .alama{
        margin: auto;
    }
</style>

<div class="bg-zinc-900 flex items-center justify-center h-screen">
    <div class="alama bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Inicio Secion</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Usuario</label>
                <div class="flex items-center border border-gray-300 rounded-lg mt-2">
                    <span class="inline-block p-2 text-gray-500">
                        
                        <i class='bx bx-user bx-tada' ></i>
                    </span>
                    <input type="text" name="username" id="username" class="w-full p-2 focus:outline-none focus:ring-1 focus:ring-blue-400 rounded-r-lg">
                    
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña</label>
                <div class="flex items-center border border-gray-300 rounded-lg mt-2">
                    <span class="inline-block p-2 text-gray-500">
                        <i class='bx bx-key bx-tada' ></i>
                    </span>
                    <input type="password" name="password" id="password" class="w-full p-2 focus:outline-none focus:ring-1 focus:ring-blue-400 rounded-r-lg">
                </div>
            </div>
            <div class="flex items-center justify-between mb-6">
                
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox">
                    <span class="ml-2 text-gray-700">Acuerdate de mí</span>
                </label>
                {% comment %} <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a> olvidas CONTRASE;A {% endcomment %} 
            </div>
            <button type="submit" class="w-full bg-neutral-800 text-white p-2 rounded-lg hover:bg-blue-600 transition duration-200">Login</button>
        </form>
    </div>
</div>
   


{% endblock content %}
