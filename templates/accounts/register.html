{% extends "base.html" %}

{% block content %}

<div class="bg-zinc-900  flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">Registro</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Usuario</label>
                <div class="flex items-center border border-gray-300 rounded-lg mt-2">
                    <span class="inline-block p-2 text-gray-500">
                        <i class='bx bx-user' ></i>
                    </span>
                    <input type="text" name="username" id="username" class="w-full p-2 focus:outline-none focus:ring-1 focus:ring-blue-400 rounded-r-lg">
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo</label>
                <div class="flex items-center border border-gray-300 rounded-lg mt-2">
                    <span class="inline-block p-2 text-gray-500">
                        <i class='bx bx-envelope' undefined ></i>
                    </span>
                    <input type="email" name="email" id="email" class="w-full p-2 focus:outline-none focus:ring-1 focus:ring-blue-400 rounded-r-lg">
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña</label>
                <div class="flex items-center border border-gray-300 rounded-lg mt-2">
                    <span class="inline-block p-2 text-gray-500">
                        <i class='bx bx-key' ></i>
                    </span>
                    <input type="password" name="password" id="password" class="w-full p-2 focus:outline-none focus:ring-1 focus:ring-blue-400 rounded-r-lg">
                </div>
            </div>
            <div class="mb-4">
                <label for="password2" class="block text-gray-700">Confirmar contraseña</label>
                <div class="flex items-center border border-gray-300 rounded-lg mt-2">
                    <span class="inline-block p-2 text-gray-500">
                        <i class='bx bx-key' ></i>
                    </span>
                    <input type="password" name="password2" id="password2" class="w-full p-2 focus:outline-none focus:ring-1 focus:ring-blue-400 rounded-r-lg">
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition duration-200">Registrarse</button>
        </form>
    </div>
</body>
</html>

{% endblock content %}
